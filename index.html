<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h2>Генератор паролів</h2>
        <div class="option">
            <div id="result"></div>
        </div>
        <div class="option">
            <label for="">Довжина пароля</label>
            <input type="number" id="length" min="4" max="25" value="16" />
        </div>
        <div class="option">
            <label for="">Маленькі букви</label>
            <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="option">
            <label for="">Великі букви</label>
            <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="option">
            <label for="">Символи</label>
            <input type="checkbox" id="symbols" checked />
        </div>
        <div class="option">
            <label for="">Цифри</label>
            <input type="checkbox" id="numbers" checked />
        </div>
        <button id="generate" onclick="generate()">Згенерувати пароль</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
